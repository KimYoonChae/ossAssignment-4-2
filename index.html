<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 관리 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <header class="mb-4">
      <h1>도서 관리</h1>
      <p class="text-muted">REST API 기반 CRUD</p>
    </header>

    <div id="feedback" class="alert d-none mb-3" role="alert"></div>

    <div class="card">
      <div class="card-body">
        <!-- 필터 및 정렬 영역 -->
        <div class="filter-bar mb-3">
          <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
            <div class="d-flex gap-2 flex-wrap">
              <button class="btn btn-sm btn-outline-primary filter-btn active" data-filter="all">
                전체 (<span id="count-all">0</span>)
              </button>
              <button class="btn btn-sm btn-outline-primary filter-btn" data-filter="읽는 중">
                읽는 중 (<span id="count-reading">0</span>)
              </button>
              <button class="btn btn-sm btn-outline-primary filter-btn" data-filter="읽을 예정">
                읽을 예정 (<span id="count-planned">0</span>)
              </button>
              <button class="btn btn-sm btn-outline-primary filter-btn" data-filter="읽음">
                읽음 (<span id="count-completed">0</span>)
              </button>
              <button class="btn btn-sm btn-outline-primary filter-btn" data-filter="보관 중">
                보관 중 (<span id="count-stored">0</span>)
              </button>
            </div>
            <div class="d-flex gap-2">
              <select id="sort-select" class="form-select form-select-sm" style="width: auto;">
                <option value="id">ID 순</option>
                <option value="rating-desc">평점 높은 순</option>
                <option value="rating-asc">평점 낮은 순</option>
                <option value="title">제목 순</option>
              </select>
              <button id="add-book-button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#book-modal">
                + 새 도서
              </button>
              <button id="refresh-button" class="btn btn-outline-secondary btn-sm">
                새로고침
              </button>
            </div>
          </div>
        </div>

        <!-- 테이블 -->
        <div class="table-responsive">
          <table class="table table-hover" id="book-table">
            <thead>
              <tr>
                <th style="width: 60px;">ID</th>
                <th>제목</th>
                <th>저자</th>
                <th>장르</th>
                <th>상태</th>
                <th style="width: 80px;">평점</th>
                <th class="text-end" style="width: 120px;">관리</th>
              </tr>
            </thead>
            <tbody>
              <!-- 데이터 렌더링 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="book-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="book-modal-label">도서 정보</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="book-form">
            <input type="hidden" id="book-id">
            
            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="author" class="form-label">저자</label>
                <input type="text" id="author" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="genre" class="form-label">장르</label>
                <input type="text" id="genre" class="form-control" required>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="status" class="form-label">상태</label>
                <select id="status" class="form-select" required>
                  <option value="">선택</option>
                  <option value="읽음">읽음</option>
                  <option value="읽는 중">읽는 중</option>
                  <option value="읽을 예정">읽을 예정</option>
                  <option value="보관 중">보관 중</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="rating" class="form-label">평점 (0-5)</label>
                <input type="number" id="rating" class="form-control" min="0" max="5" step="0.5" value="0" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="submit" form="book-form" class="btn btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE_URL = 'https://6915406484e8bd126af93a94.mockapi.io/books';

    const tableBody = document.querySelector('#book-table tbody');
    const feedbackEl = document.getElementById('feedback');
    const bookModalEl = document.getElementById('book-modal');
    const bookModal = new bootstrap.Modal(bookModalEl);
    const bookModalLabel = document.getElementById('book-modal-label');
    const form = document.getElementById('book-form');
    const addBookButton = document.getElementById('add-book-button');
    const refreshButton = document.getElementById('refresh-button');
    const sortSelect = document.getElementById('sort-select');
    const filterButtons = document.querySelectorAll('.filter-btn');

    const bookIdInput = document.getElementById('book-id');
    const titleInput = document.getElementById('title');
    const authorInput = document.getElementById('author');
    const genreInput = document.getElementById('genre');
    const statusInput = document.getElementById('status');
    const ratingInput = document.getElementById('rating');

    let allBooks = [];
    let currentFilter = 'all';
    let currentSort = 'id';

    function showFeedback(message, type = 'success') {
      feedbackEl.textContent = message;
      feedbackEl.className = `alert alert-${type}`;
      feedbackEl.classList.remove('d-none');
      setTimeout(() => feedbackEl.classList.add('d-none'), 3000);
    }

    function getBadgeClass(rating) {
      if (rating >= 4) return 'bg-success';
      if (rating >= 2) return 'bg-warning text-dark';
      return 'bg-secondary';
    }

    function getStatusBadgeClass(status) {
      const statusMap = {
        '읽음': 'bg-primary',
        '읽는 중': 'bg-info',
        '읽을 예정': 'bg-warning text-dark',
        '보관 중': 'bg-secondary'
      };
      return statusMap[status] || 'bg-secondary';
    }

    function updateCounts(books) {
      document.getElementById('count-all').textContent = books.length;
      document.getElementById('count-reading').textContent = books.filter(b => b.status === '읽는 중').length;
      document.getElementById('count-planned').textContent = books.filter(b => b.status === '읽을 예정').length;
      document.getElementById('count-completed').textContent = books.filter(b => b.status === '읽음').length;
      document.getElementById('count-stored').textContent = books.filter(b => b.status === '보관 중').length;
    }

    function filterBooks(books) {
      if (currentFilter === 'all') return books;
      return books.filter(book => book.status === currentFilter);
    }

    function sortBooks(books) {
      const sorted = [...books];
      switch (currentSort) {
        case 'rating-desc':
          return sorted.sort((a, b) => (b.rating || 0) - (a.rating || 0));
        case 'rating-asc':
          return sorted.sort((a, b) => (a.rating || 0) - (b.rating || 0));
        case 'title':
          return sorted.sort((a, b) => a.title.localeCompare(b.title));
        case 'id':
        default:
          return sorted.sort((a, b) => a.id - b.id);
      }
    }

    function renderBooks(books) {
      allBooks = books;
      updateCounts(books);

      let filteredBooks = filterBooks(books);
      filteredBooks = sortBooks(filteredBooks);

      if (!filteredBooks || filteredBooks.length === 0) {
        const message = currentFilter === 'all' ? '등록된 도서가 없습니다' : `'${currentFilter}' 상태의 도서가 없습니다`;
        tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-muted py-4">${message}</td></tr>`;
        return;
      }

      tableBody.innerHTML = filteredBooks.map(book => `
        <tr data-book='${JSON.stringify(book).replace(/'/g, "&#39;")}'>
          <td>${book.id}</td>
          <td><strong>${book.title}</strong></td>
          <td>${book.author}</td>
          <td><span class="badge bg-light text-dark">${book.genre}</span></td>
          <td><span class="badge ${getStatusBadgeClass(book.status)}">${book.status}</span></td>
          <td><span class="badge ${getBadgeClass(book.rating)}">${book.rating || 0}</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary" data-action="edit">수정</button>
            <button class="btn btn-sm btn-outline-danger" data-action="delete">삭제</button>
          </td>
        </tr>
      `).join('');
    }

    async function fetchBooks() {
      tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-4">불러오는 중...</td></tr>';
      try {
        const response = await fetch(API_BASE_URL);
        if (!response.ok) throw new Error('데이터 로드 실패');
        const data = await response.json();
        renderBooks(data);
      } catch (error) {
        console.error(error);
        tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-danger py-4">데이터를 불러올 수 없습니다</td></tr>';
        showFeedback('목록 로드 실패', 'danger');
      }
    }

    async function createBook(payload) {
      const response = await fetch(API_BASE_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!response.ok) throw new Error('등록 실패');
      return response.json();
    }

    async function updateBook(id, payload) {
      const response = await fetch(`${API_BASE_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!response.ok) throw new Error('수정 실패');
      return response.json();
    }

    async function deleteBook(id) {
      const response = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
      if (!response.ok) throw new Error('삭제 실패');
    }

    function setupModalForCreate() {
      form.reset();
      bookIdInput.value = '';
      bookModalLabel.textContent = '새 도서 등록';
    }

    function setupModalForEdit(book) {
      bookIdInput.value = book.id;
      titleInput.value = book.title;
      authorInput.value = book.author;
      genreInput.value = book.genre;
      statusInput.value = book.status;
      ratingInput.value = book.rating;
      bookModalLabel.textContent = '도서 수정';
    }

    // 필터 버튼 이벤트
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderBooks(allBooks);
      });
    });

    // 정렬 셀렉트 이벤트
    sortSelect.addEventListener('change', (e) => {
      currentSort = e.target.value;
      renderBooks(allBooks);
    });

    bookModalEl.addEventListener('show.bs.modal', (e) => {
      if (e.relatedTarget === addBookButton) setupModalForCreate();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = bookIdInput.value;
      const payload = {
        title: titleInput.value.trim(),
        author: authorInput.value.trim(),
        genre: genreInput.value.trim(),
        status: statusInput.value,
        rating: Number(ratingInput.value)
      };

      try {
        if (id) {
          await updateBook(id, payload);
          showFeedback('수정 완료');
        } else {
          await createBook(payload);
          showFeedback('등록 완료');
        }
        bookModal.hide();
        fetchBooks();
      } catch (error) {
        showFeedback(error.message, 'danger');
      }
    });

    tableBody.addEventListener('click', async (e) => {
      const button = e.target.closest('button');
      if (!button) return;

      const action = button.dataset.action;
      const row = button.closest('tr');
      const book = JSON.parse(row.dataset.book.replace(/&#39;/g, "'"));

      if (action === 'edit') {
        setupModalForEdit(book);
        bookModal.show();
      } else if (action === 'delete') {
        if (!confirm(`'${book.title}'을(를) 삭제하시겠습니까?`)) return;
        try {
          await deleteBook(book.id);
          showFeedback('삭제 완료');
          fetchBooks();
        } catch (error) {
          showFeedback(error.message, 'danger');
        }
      }
    });

    refreshButton.addEventListener('click', fetchBooks);
    window.addEventListener('DOMContentLoaded', fetchBooks);
  </script>
</body>
</html>
